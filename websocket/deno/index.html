<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B站直播间弹幕采集演示</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="preconnect" href="https://esm.sh">
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            margin: 0;
        }

        #app {
            position: relative;
            max-width: 800px;
            min-width: 580px;
            background-color: antiquewhite;
            margin: 10px auto;
            border-radius: 8px;
        }

        #app > header {
            border-bottom: 1px solid #dcdcdc;
            padding: 10px 20px;
        }

        #app > header > h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #app > footer {
            border-top: 1px solid #dcdcdc;
            padding: 10px 20px;
        }

        #app > footer > .notice {
            font-size: 14px;
            color: red;
        }

        #app > main {
            padding: 10px 20px;
        }

        #app > main > form {
            width: 500px;
            margin: 30px auto;
            display: flex;
            gap: 10px;
        }

        #app > main label,
        #app > main input {
            flex: 1;
            width: 100%;
            height: 36px;
            font-size: 16px;
            padding-left: .3em;
        }

        #app > main > form button {
            height: 36px;
            width: 160px;
        }

        #rooms li {
            margin-bottom: 10px;
        }

        #rooms li > span {
            margin-right: 20px;
        }

        #rooms li > a {
            font-size: 14px;
        }
        #command {
            position: relative;
            max-width: 800px;
            min-width: 580px;
            margin: 10px auto;
            border-radius: 8px;
        }
        #command select {
            padding: 2px 5px;
            margin-right: 10px;
        }
        #command input {
            padding: 2px 5px;
            margin-right: 10px;
        }
        #command .result {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        #command > .result > textarea {
            resize: none;
        }
        #command > .result > button {
            font-size: 18px;
        }
    </style>
</head>
<body>
<section id="app">
    <header>
        <h1>B站直播间弹幕采集演示</h1>
    </header>
    <main>
        <form id="form">
            <label for="rid">
                <input id="rid" type="text" placeholder="请输入直播间号码" required autocomplete="off">
            </label>
            <button id="connect">连接直播间弹幕系统</button>
        </form>
        <article id="rooms">
            <h3>当前连接的房间列表：</h3>
            <ul>
                <!--                <li>-->
                <!--                    <span>123</span>-->
                <!--                    <a href="javascript:void(0)">断开</a>-->
                <!--                </li>-->
            </ul>
        </article>
    </main>
    <footer>
        <p class="notice">注意: 请打开控制台查看弹幕数据</p>
    </footer>
</section>
<section id="command">
    <p>
        <label>
            <input type="checkbox" v-model="show">
            构造命令
        </label>
    </p>

    <template v-if="show">
        <select v-model="cmd">
            <option value="" disabled>请选择命令</option>
            <option v-for="command in commands" :key="command" :value="command">{{command}}</option>
        </select>
        <input type="text" v-model="rid" placeholder="房间号">
        <select multiple v-model="evt">
            <option v-for="event in events" :key="event" :value="event">{{event}}</option>
        </select>
        <button @click="generate">生成指令</button>
        <div class="result">
            <textarea rows="10" v-model="text"></textarea>
            <button @click="send">发送</button>
        </div>
    </template>
</section>
<script src="https://unpkg.com/vue@3"></script>
<script>
    const { createApp } = Vue

    const commands = ['enter', 'leave', 'exit']
    const events = [
        'COMMON_NOTICE_DANMAKU', // 公共通知
        'NOTICE_MSG', // 任务通知
        'STOP_LIVE_ROOM_LIST', // 停播直播间列表
        'HOT_RANK_CHANGED', // 热榜更新
        'HOT_RANK_CHANGED_V2', // 热榜更新
        'HOT_RANK_SETTLEMENT_V2', // 热榜结算
        'DANMU_MSG', // 普通弹幕
        'DANMU_AGGREGATION', // 聚合弹幕
        'SUPER_CHAT_MESSAGE', // 超级聊天消息
        'SUPER_CHAT_MESSAGE_JPN', // 超级聊天消息
        'ROOM_REAL_TIME_MESSAGE_UPDATE',
        'INTERACT_WORD',
        'WATCHED_CHANGE',
        'ONLINE_RANK_V2',
        'ONLINE_RANK_COUNT',
        'ONLINE_RANK_TOP3',
        'ENTRY_EFFECT',
        'GUARD_BUY',
        'SEND_GIFT',
        'COMBO_SEND',
        'LIVE',
        'PREPARING',
    ]

    createApp({
        data() {
            return {
                show: false,
                commands: commands,
                cmd: '',
                rid: '',
                events: events,
                evt: [],
                text: '',
            }
        },
        methods: {
            generate() {
                if (!this.cmd || !this.cmd.trim()) {
                    return
                } else if (this.cmd !== 'exit' && (!this.rid || !this.rid.trim())) {
                    return
                }
                if (this.cmd === 'enter') {
                    this.text = JSON.stringify({
                        cmd: this.cmd,
                        rid: this.rid,
                        events: this.evt,
                    })
                } else if (this.cmd === 'leave') {
                    this.text = JSON.stringify({
                        cmd: this.cmd,
                        rid: this.rid,
                    })
                } else if (this.cmd === 'exit') {
                    this.text = JSON.stringify({
                        cmd: this.cmd,
                    })
                }
            },
            send() {
                if (!this.text || !this.text.trim()) {
                    console.warn('请输入指令')
                } else if (!window.bliveWs || window.bliveWs.readyState !== WebSocket.OPEN) {
                    console.log(window.bliveWs)
                    console.warn('websocket 还没有建立')
                } else {
                    window.bliveWs.send(this.text)
                    this.text = ''
                }
            }
        }
    }).mount('#command')
</script>

    function now() {
        const now = new Date()

        const hours = now.getHours()
        const minutes = now.getMinutes()
        const seconds = now.getSeconds()
        const milliSeconds = now.getMilliseconds()

        return `${('00'+hours).slice(-2)}:${('00'+minutes).slice(-2)}:${('00'+seconds).slice(-2)}.${('000'+milliSeconds).slice(-3)}`
    }


    /**

    // 一些dom元素
    const form = document.getElementById('form')
    const ridEl = document.getElementById('rid')
    const roomsEl = document.getElementById('rooms')
    const connectBtnEl = document.getElementById('connect')

    let bliveWs = null
    // const bliveEndpoint = 'ws://localhost:8000'
    const bliveEndpoint = 'wss://blive.deno.dev'
    let connectingRoomId = ''
    let resolveFn, rejectFn

    /**
     * 连接直播间弹幕系统
     * @param rid 直播间id
     * @return {Promise<string>}
     */
    async function connectToLiveRoom(rid) {
        return new Promise(async (resolve, reject) => {
            ridEl.setAttribute('disabled', '')
            connectBtnEl.setAttribute('disabled', '')
            connectBtnEl.textContent = '连接中...'
            connectingRoomId = rid
            resolveFn = resolve
            rejectFn = reject

            if (!bliveWs) {
                bliveWs = new WebSocket(bliveEndpoint)
                window.bliveWs = bliveWs
                bliveWs.onopen = () => {
                    bliveWs.send(JSON.stringify({cmd: 'enter', rid: rid, events: ['DANMU_MSG', 'INTERACT_WORD', 'SEND_GIFT']}))
                }
                bliveWs.onmessage = (msg) => {
                    if (!msg.data) {
                        // ping 帧
                        return
                    }
                    try {
                        const data = JSON.parse(msg.data)
                        if (data.rid === connectingRoomId && data.payload.event === 'authorized') {
                            // 连接成功
                            ridEl.value = ''
                            ridEl.removeAttribute('disabled')
                            connectBtnEl.removeAttribute('disabled')
                            connectBtnEl.textContent = '连接直播间弹幕系统'
                            connectingRoomId = ''
                            resolveFn(data.rid)
                        } else {
                            // 处理其他消息
                            handleMessage(data)
                        }
                    } catch (e) {
                        rejectFn(e)
                    }
                }
            } else if (bliveWs.readyState === WebSocket.OPEN) {
                bliveWs.send(JSON.stringify({cmd: 'enter', rid: rid, events: ['DANMU_MSG', 'INTERACT_WORD', 'SEND_GIFT']}))
            } else {
                console.warn('blive ws 未打开')
            }
        })
    }

    /**
     * 断开直播间连接
     * @param rid 直播间id
     */
    function disconnectLiveRoom(rid) {
        const socket = rooms.get(rid)
        if (socket) {
            if (bliveWs && bliveWs.readyState === WebSocket.OPEN) {
                bliveWs.send(JSON.stringify({cmd: 'leave', rid: rid}))
            }
            rooms.delete(rid)
            renderRoomList()
        }
    }

    function handleMessage(data) {
        try {
            const msg_type = data.payload.cmd
            switch (msg_type) {
                case 'DANMU_MSG':
                    onDanmuMsg(data.rid, data.payload)
                    break
                case 'INTERACT_WORD':
                    onInteractWordMsg(data.rid, data.payload)
                    break
                case 'SEND_GIFT':
                    onSendGiftMsg(data.rid, data.payload)
                    break
            }
        } catch (e) {

        }
    }

    const rooms = new Map()

    form.addEventListener('submit', async (evt) => {
        evt.preventDefault()

        const rid = ridEl.value

        if (!rooms.has(rid)) {
            connectToLiveRoom(rid).then((rid) => {
                rooms.set(rid, true)

                renderRoomList()
            }).catch(e => {
                console.warn(`直播间(${rid})连接失败: ${e.message}`)
            })
        } else {
            console.warn(`直播间(${rid})已连接，不能重复连接`)
        }
    })

    roomsEl.addEventListener('click', evt => {
        evt.preventDefault()

        if (evt.target.tagName === 'A') {
            const rid = evt.target.dataset.rid
            disconnectLiveRoom(rid)
        }
    }, {capture: false})

    /**
     * 渲染房间列表
     */
    function renderRoomList() {
        const ul = document.querySelector('#rooms > ul')
        ul.innerHTML = ''
        for (const rid of rooms.keys()) {
            const li = document.createElement('li')
            const span = document.createElement('span')
            span.textContent = rid
            li.appendChild(span)
            const btn = document.createElement('a')
            btn.textContent = '断开'
            btn.href = 'javascript:void(0)'
            btn.dataset.rid = rid
            li.appendChild(btn)
            ul.appendChild(li)
        }
    }

</script>
